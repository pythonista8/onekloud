{% extends 'onekloud/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'pages/onekloud/css/contact.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="pure-g-r">
    <div class="pure-u-1">
        <div class="l-box">
            <h1>Contact Us</h1>
            <p>
                Feel free to ask any question or give us a feedback.
            </p>
            <div class="pure-g-r">
                <div class="pure-u-2-3">
                    <div class="l-box">
                        <form id="contact-form" class="pure-form" method="post">
                            {% csrf_token %}
                            <input type="text" placeholder="Subject" required>
                            <input type="email" placeholder="Email" required>
                            <textarea placeholder="Send us a message" required></textarea>
                            <input type="submit" class="pure-button pure-button-primary" value="Send">
                        </form>
                    </div>
                </div>
                <div class="pure-u-1-3">
                    <div class="l-box">
                        Call us at +60 13 372 7700
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block menu-contact %}
pure-menu-selected
{% endblock %}
